<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Scanner</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    video { width: 100%; max-width: 400px; border-radius: 12px; border: 1px solid #ccc; }
    #status { margin-top: 15px; font-size: 16px; }
    #product-info { margin-top: 10px; font-size: 15px; }
  </style>
</head>
<body>
  <h2>üì∑ Grocery Scanner</h2>
  <video id="video" autoplay playsinline></video>
  <p id="status">üì° Waiting for camera...</p>
  <div id="product-info"></div>

  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const status = document.getElementById('status');
    const productInfo = document.getElementById('product-info');

    async function fetchProductData(barcode) {
      try {
        const response = await fetch(`https://world.openfoodfacts.org/api/v0/product/${barcode}.json`);
        const data = await response.json();

        if (data.status === 1) {
          const product = data.product;
          productInfo.innerHTML = `
            <strong>üçΩÔ∏è Product:</strong> ${product.product_name || 'Unknown'}<br>
            <strong>üè∑Ô∏è Brand:</strong> ${product.brands || 'Unknown'}<br>
            <strong>üì¶ Categories:</strong> ${product.categories || 'N/A'}<br>
          `;
        } else {
          productInfo.innerHTML = '‚ùå Product not found in Open Food Facts.';
        }
      } catch (error) {
        console.error('Error fetching product data:', error);
        productInfo.innerHTML = '‚ö†Ô∏è Error fetching product data.';
      }
    }

    async function startCameraAndScanner() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: { ideal: "environment" },
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        video.srcObject = stream;
        status.textContent = 'üì∑ Camera is live!';

        Quagga.init({
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: video,
            constraints: {
              facingMode: { ideal: "environment" },
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          },
          decoder: {
            readers: [
              "ean_reader",
              "ean_8_reader",
              "upc_reader",
              "upc_e_reader",
              "code_128_reader"
            ]
          },
          locate: true,
          numOfWorkers: 2
        }, function (err) {
          if (err) {
            console.error(err);
            status.textContent = "‚ùå Quagga init failed: " + err.message;
            return;
          }

          Quagga.start();
          status.textContent = "‚úÖ Scanner ready ‚Äî point at a barcode!";

          Quagga.onDetected((data) => {
            const code = data?.codeResult?.code;

            // ‚úÖ Only accept 11‚Äì13 digit numeric barcodes
            if (code && /^[0-9]{11,13}$/.test(code)) {
              console.log('‚úÖ Scanned:', code);
              status.textContent = `‚úÖ Scanned: ${code}`;
              fetchProductData(code);
            } else {
              console.warn('‚ö†Ô∏è Invalid or partial scan:', code);
              status.textContent = '‚ö†Ô∏è Scan detected, but code is invalid or incomplete';
              productInfo.innerHTML = '';
            }
          });
        });

      } catch (err) {
        console.error('Camera error:', err);
        status.textContent = 'üö´ Camera error: ' + err.message;
      }
    }

    window.addEventListener('load', startCameraAndScanner);
  </script>
</body>
</html>
